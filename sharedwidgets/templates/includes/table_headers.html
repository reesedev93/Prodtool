{% for header in headers %}
    <th nowrap  {% for name, val in header.attrs.items %} {{name}}="{{val}}" {% endfor %}>
        {% if header.sortable %}<a href="{{header.url|safe}}">{% endif %}
        {{ header.text }}{% if header.sortable %}<i class="{{ header.sorting_classes }}"></i></a>{% endif %}
    </th>
{% endfor %}
