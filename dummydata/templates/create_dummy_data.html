{% extends "base.html" %}

{% block head %}
{{ form.media }}
{% endblock %}

{% block body_content %}

<div class="row align-items-center pt-30">
    <div class="col-md-12 mr-auto ml-auto">
        <div class="mb-0">
          <h4>Create Sample Data</h4>
        </div>
    </div>
</div>


<div class="row">
  <div class="col-lg-9">
    <div class="mb-30">
      <div class="portlet-box portlet-gutter ui-buttons-col mb-30">
          <div class="portlet-body">
            <form method="post">{% csrf_token %}
              <input type="submit" name="action" value="Create Sample Data" class="btn btn-primary">
              or <a href="{{return}}">cancel</a>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
