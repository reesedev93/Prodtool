<html>
  <head>
    <style type="text/css" rel="stylesheet" media="all">
      table {
        color: #333;
        background: white;
        border: 1px solid grey;
        font-size: 12pt;
        border-collapse: collapse;
      }
      table thead th,
      table tfoot th {
        color: #777;
        background: rgba(0,0,0,.1);
      }
      table caption {
        padding:.5em;
      }
      table th,
      table td {
        padding: .5em;
        border: 1px solid lightgrey;
      }
    </style>
  </head>
  <body>
    <h1>Recent mentions</h1>
     <table>
      <thead>
          <tr>
              <th>URL</th>
              <th>Match</th>
              <th>Title</th>
              <th>Text</th>
              <th>Type</th>
              <th>Score</th>
          </tr>
      </thead>
      <tbody>
        {% for match, item in mentions %}
        <tr>
          <td><a href="https://news.ycombinator.com/item?id={{item.id}}">link</a></td>
          <td>{{match}}</td>
          <td>{{item.title|default:"N/A"}}</td>
          <td>{{item.text|safe|default:"N/A"}}</td>
          <td>{{item.type}}</td>
          <td>{{item.score|default:"N/A"}}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6">
            No new mentions :(
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
